<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="VendasId" [value]="service.formData.fichaClienteId" />
  <div class="form-group">
      <label>Nome</label>
      <input class="form-control form-control-lg" placeholder="Digite nome cliente" name="nome"
          #nome="ngModel" [(ngModel)]="service.formData.nome"
          required [class.invalid]="nome.invalid && nome.touched">
  </div>
  <div class="form-group">
      <label>Endereço</label>
      <input class="form-control form-control-lg" placeholder="endereço" name="endereço"
          #endereco="ngModel" [(ngModel)]="service.formData.endereco"
               [class.invalid]="endereco.invalid && endereco.touched">
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
          <label>Telefone</label>
          <input class="form-control form-control-lg" placeholder="telefone" name="telefone"
              #telefone="ngModel" [(ngModel)]="service.formData.telefone"
               [class.invalid]="telefone.invalid && telefone.touched">
      </div>
      <div class="form-group col-md-6">
          <label>Produto</label>
          <input class="form-control form-control-lg" placeholder="Produto" name="Produto"
              #produto="ngModel" [(ngModel)]="service.formData.produto"
               [class.invalid]="produto.invalid && produto.touched">
      </div>
      <div class="form-group col-md-6">
          <label>Data</label>
          <input class="form-control form-control-lg" placeholder="data" name="data"
              #_data="ngModel" [(ngModel)]="service.formData._data"
               [class.invalid]="_data.invalid && _data.touched">
      </div>
      <div class="form-group col-md-6">
          <label>Valor</label>
          <input class="form-control form-control-lg" placeholder="Valor" name="Valor"
              #valor="ngModel" [(ngModel)]="service.formData.valor"
               [class.invalid]="valor.invalid && valor.touched">
      </div>
  <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
    </div>
</form>
